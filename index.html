<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código dos Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class='form-group mb-3 col-12 col-md-4 col-xl-3  m-auto'>
        <label for=''>Whatsapp</label>
        <div class="d-flex">
            <select onclick="codiPaises()" class="form-select" id="codPais" style=" border-radius: 5px 0px 0px 5px; max-height: 200px; max-width: 120px; overflow-y:auto;" data-bs-toggle="dropdown" aria-expanded="false">
                <option value=""></option>
            </select>
            <input type="number" class="form-control" id="numWpp" aria-label="Text input with dropdown button" style=" border-radius: 0px 5px 5px 0px;">
        </div>
        <div id='validationusucelular' class='invalid-feedback'></div> 
    </div>

    <div class="modal-footer m-auto w-25 mb-2">
        <div class="btn btn-secondary ">Limpar</div>
        <div class="btn btn-primary ms-1" onclick="salvarNumero()">Salvar</div>
    </div>

    <div class="m-auto border w-25 p-1 form-control numDigitado d-none">
        Numero Digitado: <div id="numDigitado"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <script>
        function salvarNumero(){
            
            var numero = `${$("#codPais").val()} ${$("#numWpp").val()}`
            console.log(numero)
            $(".numDigitado").removeClass('d-none')
            $("#numDigitado").text(numero)

        }
    </script>
</body>

</html>
